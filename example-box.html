  <template>
    <style>
      :host {
        display: inline-block;
        box-sizing: border-box;
        background-color: var(--example-box-bgcolor);
        width: 50px;
        height: 25px;
        text-align: center;
      }
      :host .content {
        background-color: var(--example-box-bgcolor);
      }

    <div class="content">BOX</div>

<script>

      type: {

        reflectToAttribute: true
      }
    }
  });
